<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora | JS</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Calculadora b√°sica</h1>
    </header>

    <main>
        <div class="carga"></div>
        <section class="cal">
            <div class="pantalla">
                
            </div>
            <template id="template">
                <h4></h4>
            </template>
            <div class="teclado">
                <div class="teclado-numbers">
                    <button data-id="9">9</button>
                    <button data-id="8">8</button>
                    <button data-id="7">7</button>
                    <button data-id="6">6</button>
                    <button data-id="5">5</button>
                    <button data-id="4">4</button>
                    <button data-id="3">3</button>
                    <button data-id="2">2</button>
                    <button data-id="1">1</button>
                    <button data-id="0">0</button>
                    <button data-id="clear">c</button>
                    <button data-id="=">=</button>
                </div>
                <div class="teclado-op">
                    <button data-id="*">*</button>
                    <button data-id="/">/</button>
                    <button data-id="+">+</button>
                    <button data-id="-">-</button>
                </div>
                
            </div>
        </section>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
